{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">


            </div>
        </div>

    </div>


    <!-- Borderless table end -->

    <!-- Hoverable rows start -->
    <div class="row" id="table-hover-row">
        <div class="col-md-6">
            <div class="card">

                <div class="card-content">

                    <div class="card-body">

                    </div>


                    <form action="/add-vehilce-type/" method="POST" class="form-body" style="padding: 20px;">
                        {% csrf_token %}
                        {% if msg %}
                        <p style="color: red;">{{msg}}</p>
                        {% endif %}
                        <div class="row">
                            <div class="col-md-6">
                                <label>Added By Name</label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" id="first-name" class="form-control" name="addedby"
                                    value="{{request.user.first_name}} {{request.user.last_name}}" disabled>
                            </div>
                            
                            <div class="col-md-6">
                                <label>Enter Name</label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" id="first-name" class="form-control" name="name"
                                    placeholder="Enter Type Name *" required>
                            </div>
                            
                            <div class="col-sm-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mr-1 mb-1">Submit</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
{% endblock %}
