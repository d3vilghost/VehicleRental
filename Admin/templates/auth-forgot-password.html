<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Voler Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'AdminStatic/assets/css/bootstrap.css' %}">
    
    <link rel="shortcut icon" href="{% static 'AdminStatic/assets/images/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'AdminStatic/assets/css/app.css' %}">
</head>

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card py-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="{% static 'AdminStatic/assets/images/favicon.svg' %}" height="48" class='mb-4'>
                        <h3>Forgot Password</h3>
                        <p>Please enter your email to receive password reset link.</p>
                    </div>
                    <form action="/forgot-password/" method="POST">
                        {% csrf_token %}
                        {% if msg %}

                        <center style="color: red;">{{msg}}</center>

                        {% endif %}
                        <div class="form-group">
                            <label for="first-name-column">Username</label>
                            <input type="text" id="first-name-column" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="first-name-column">OTP</label>
                            <input type="number" id="first-name-column" class="form-control" name="otp">
                        </div>
                        <div class="form-group">
                            <label for="first-name-column">Password</label>
                            <input type="password" id="first-name-column" class="form-control" name="password1">
                        </div>
                        <div class="form-group">
                            <label for="first-name-column">Confirm Password</label>
                            <input type="password" id="first-name-column" class="form-control" name="password2">
                        </div>

                        <div class="clearfix">
                            <button class="btn btn-primary float-right">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src="{% static 'AdminStatic/assets/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'AdminStatic/assets/js/app.js' %}"></script>
    
    <script src="{% static 'AdminStatic/assets/js/main.js' %}"></script>
</body>

</html>
