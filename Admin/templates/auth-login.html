<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'AdminStatic/assets/css/bootstrap.css' %}">

    <link rel="shortcut icon" href="{% static 'AdminStatic/assets/images/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'AdminStatic/assets/css/app.css' %}">
</head>

<body>
    <div id="auth">

        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <img src="{% static 'AdminStatic/assets/images/logo2.png' %}" height="48" class='mb-4'>
                                <h3>Login In</h3>


                            </div>
                            <form action="/login/" method="POST">
                                {% csrf_token %}
                                {% if msg %}

                                <center style="color: red;">{{msg}}</center>

                                {% endif %}
                                <div class="form-group position-relative has-icon-left">
                                    <label for="username">Username</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" name="username"
                                            placeholder="Enter Username" id="username" required>
                                        <div class="form-control-icon">

                                        </div>
                                    </div>

                                    <div class="form-group position-relative has-icon-left">
                                        <div class="clearfix">
                                            <label for="password">Password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control" name="password"
                                                    placeholder="Enter Password" id="username" required>
                                                <div class="form-control-icon">

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="float-right">
                                        <a href="/email-forgotpassword/">Forgot Password?</a>
                                    </div><br>
                                    <div class="float-right">
                                        <a href="/register/">Don't have an account?</a>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <button class="btn btn-primary float-center">Login</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'AdminStatic/assets/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'AdminStatic/assets/js/app.js' %}"></script>

    <script src="{% static 'AdminStatic/assets/js/main.js' %}"></script>
</body>

</html>
