<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'AdminStatic/assets/css/bootstrap.css' %}">

    <link rel="shortcut icon" href="{% static 'AdminStatic/assets/images/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'AdminStatic/assets/css/app.css' %}">
</head>

<body>
    <div id="auth">

        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <img src="{% static 'AdminStatic/assets/images/logo2.png' %}" height="48" class='mb-4'>
                                <h3>Sign Up</h3>
                                <p>Please fill the form to register.</p>
                            </div>
                            <form action="/register/" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% if msg %}

                                <center style="color: red;">{{msg}}</center>

                                {% endif %}
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="first-name-column">First Name</label>
                                            <input type="text" id="first-name-column" class="form-control"
                                                placeholder="Enter First Name *" name="first_name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Last Name</label>
                                            <input type="text" id="last-name-column" class="form-control" placeholder="Enter Last Name *"
                                                name="last_name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="username-column">User Name</label>
                                            <input type="text" id="username-column" class="form-control" name="username" placeholder="Enter Username *"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="country-floating">Contact No</label>
                                            <input type="number" id="country-floating" class="form-control" placeholder="Enter Contact Number *"
                                                name="contact" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="company-column">Email-Id</label>
                                            <input type="email" id="company-column" class="form-control" name="email" placeholder="Enter Email *"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="email-id-column">DOB</label>
                                            <input type="date" id="email-id-column" class="form-control" name="dob"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="country-floating">Profile Picture</label>
                                            <input type="file" id="country-floating" class="form-control" name="pic">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="country-floating">Password</label>
                                            <input type="password" id="country-floating" class="form-control" placeholder="Enter Password *"
                                                name="password" required>
                                        </div>
                                    </div>



                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="company-column">Confirm Password</label>
                                            <input type="password" id="company-column" class="form-control" placeholder="Confirm Password *"
                                                name="confirm_password" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="company-column">Address</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Address *"
                                                name="address" rows="1" required></textarea>
                                        </div>
                                    </div>
                                </diV>
                                <div class="float-right">
                                    Have an account? <a href="/login/">Login</a><br>
                                    Want to signup as Owner <a href="/ownersignup/">click here</a><br>
                                    Want to signup as Admin <a href="/adminsignup/">click here</a>
                                </div>
                                <div class="clearfix">
                                    <button class="btn btn-primary float-center">Signup</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'AdminStatic/assets/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'AdminStatic/assets/js/app.js' %}"></script>

    <script src="{% static 'AdminStatic/assets/js/main.js' %}"></script>
</body>

</html>
